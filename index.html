<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
    rel="stylesheet"
  />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css" />

  <script
    src="https://kit.fontawesome.com/4693397afb.js"
    crossorigin="anonymous"
  ></script>

  <body>
    <div class="container">
      <div class="card">
        <form class="search-bar" id="search-form">
          <input
            type="text"
            id="city-input"
            autocomplete="off"
            placeholder="Please enter a city"
          />
          <input type="submit" value="Go !" id="go" />
          <button id="locationButton">
            <i class="fas fa-search-location"></i> Current Location
          </button>
        </form>

        <h2>Roseville</h2>
        <p id="date">Thursday 14th October 10:30</p>
        <div col="6">
          <h1>17°C</h1>
        </div>
        <h3><i class="fas fa-sun sunny"></i> Sunny</h3>
        <div class="humidityWind">
          <div id="humidity">Humidity: 89%</div>
          <div id="wind">Wind: 12kmh</div>
        </div>
        <div class="weekly">
          <div class="row row-cols-5">
            <div class="col">Fri</div>
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
          </div>

          <div class="row row-cols-5">
            <div class="col"><i class="fas fa-sun sunny"></i></div>
            <div class="col"><i class="fas fa-sun sunny"></i></div>
            <div class="col"><i class="fas fa-cloud cloudy"></i></div>
            <div class="col"><i class="fas fa-smog smog"></i></div>
            <div class="col"><i class="fas fa-sun sunny"></i></div>
          </div>

          <div class="row row-cols-5">
            <div class="col">16/21℃</div>
            <div class="col">13/20℃</div>
            <div class="col">11/20℃</div>
            <div class="col">12/19℃</div>
            <div class="col">13/20℃</div>
          </div>
        </div>
      </div>
      <div id="open-source">
        This project was coded by Hongxia Liu and is open-sourced on
        <a
          href="https://github.com/Shirley-l-618/vanilla-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://awesome-kilby-ecbee7.netlify.app/" target="_blank"
          >Netlify</a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
